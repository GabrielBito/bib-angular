<div>
    <h1 class="w3-center w3-container w3-blue">Cadastro de caderno</h1>
    <form class="w3-container">
        <div><label>Título:</label><input class="w3-input w3-border w3-round"  name="Titulo" type="text" id="txtTitulo" [(ngModel)]="caderno.Titulo" maxlength="1000"></div>
        <div><label>Valor:</label><input class="w3-input w3-border w3-round" name="Valor" type="text" id="txtValor" [(ngModel)]="caderno.Valor"></div>
        <div><label>Número de folhas:</label><input class="w3-input w3-border w3-round" name="NrFolhas" type="text" id="txtNrFolhas" [(ngModel)]="caderno.NrFolhas"></div>
        <div class="w3-margin">
            <button type="button" id="btnVoltar" class="w3-btn w3-blue w3-round-xlarge w3-margin-left" (click)="goToIndex()">Voltar</button>
        <button type="button" id="btnSalvar" class="w3-btn w3-blue w3-round-xlarge w3-margin-left" (click)="post()">Salvar</button>
        </div>
    </form>
</div>
