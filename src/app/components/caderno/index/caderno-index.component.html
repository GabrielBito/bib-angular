<div>
    <h1 class="w3-center w3-container w3-blue">Lista de cadernos</h1>
    <div class="w3-margin"> <!--w3-margin da uma separada de 16px-->
        <form>
            <label>Id:</label><input type="text" id="txtId" maxlength="6">
            <label class="w3-margin-left">Título:</label><input type="text" id="txtTitulo" maxlength="100">
            <button type="button" id="btnListar" class="w3-btn w3-blue w3-margin-left w3-round-xlarge" (click)="getAll()">Listar</button><!--w3-blue so coloca a cor azul no botão-->
            <button type="button" id="btnNovo" class="w3-btn w3-blue w3-margin-left w3-round-xlarge" (click)="goToCreate()">Novo</button> <!--w3-btn so coloca a sombra no botão-->
        </form> 
    </div>
    <div class="w3-responsive">
        <table id="tbCadernos" class="w3-table-all">
            <thead>
                <tr class="w3-blue">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Título</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Nr Folhas</td>
                    <td></td>
                </tr>
            </thead>
            
            <tr *ngFor="let caderno of caderno">
                <td class="w3-center"><a style="cursor: pointer;" class="w3-button w3-round w3-green" (click)="goToEdit(caderno.Id)">{{caderno.Id}}</a></td> <!-- interpolação -->
                <td>{{caderno.Titulo}}</td>
                <td class="w3-right-align">{{caderno.Valor}}</td>
                <td class="w3-right-align">{{caderno.NrFolhas}}</td>
                <td><a style="cursor: pointer;" class="w3-button w3-round w3-red" (click)="delete(caderno.Id)">Excluir</a></td>
                <!--<a style="cursor: pointer;" class="w3-button w3-right-align w3-blue" (click)="goToEdit(caderno.Id)">{{caderno.Id}}</a>
                <td><button class="w3-button" (clik)="goToEdit(caderno.Id)">Editar</button></td>-->
            </tr>

        </table>
    </div>
</div>
